<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ Country Facts Generator</h1>
            <p>Discover fascinating facts about any country!</p>
        </header>
        
        <main>
            <div class="api-section">
                <div class="api-input-group">
                    <label for="apiKeyInput">ğŸ”‘ Gemini API Key:</label>
                    <input 
                        type="password" 
                        id="apiKeyInput" 
                        placeholder="Enter your Gemini API key..." 
                        autocomplete="off"
                    >
                    <button id="toggleApiKey" class="toggle-btn" title="Show/Hide API Key">ğŸ‘ï¸</button>
                </div>
                <p class="api-note">Your API key is stored locally and never sent anywhere except to Google's Gemini API.</p>
            </div>
            
            <div class="search-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="countryInput" 
                        placeholder="Enter a country name..." 
                        autocomplete="off"
                    >
                    <button id="generateBtn">Generate Facts</button>
                </div>
                <div id="suggestions" class="suggestions-container"></div>
            </div>
            
            <div class="loading" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <p>Generating fascinating facts...</p>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <h2 id="countryTitle"></h2>
                <div class="facts-container" id="factsContainer"></div>
                <button id="generateMoreBtn" class="secondary-btn">Generate New Facts</button>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <p>Something went wrong. Please try again.</p>
            </div>
        </main>
        
        <footer>
            <p>Powered by Gemini AI</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
